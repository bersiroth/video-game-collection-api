            - '@playstation_4'
        description: "Le survival action The Last of Us sur PS3 suit Joel et d'Ellie à travers les Etats-Unis. Les deux devront s'entraider pour survivre à une mystérieuse peste. La nature commence à s'approprier les villes abandonnées et les quelques survivants s'entretuent pour récupérer le peu de nourriture et d'armes encore présentes."
